<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                @if (isLoginFormVisible) {
                <form id="loginFrm" #LgnForm="ngForm">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">


                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <h2 class="text-center fw-bold mx-3 mb-0">Login</h2>
                    </div>
                    <section>

                    </section>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="emailAddress" class="form-control form-control-lg"
                            [(ngModel)]="loginObj.userName" name="userName" placeholder="Enter a valid email address" />
                        <label class="form-label" for="form3Example3">User Name </label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" id="password" class="form-control form-control-lg"
                            [(ngModel)]="loginObj.password" name="password" placeholder="Enter password" />
                        <label class="form-label" for="password">Password</label>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;"
                            (click)="onLogin(LgnForm)">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a type="button"
                                class=" link-danger" style="cursor: pointer;" (click)="showRegister()">Register</a></p>
                    </div>

                </form>
                }

                @if (!isLoginFormVisible) {
                <form id="registerFrm" #RegForm="ngForm">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="lead fw-normal mb-0 me-3"> </p>

                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <h3 class="text-center fw-bold mx-3 mb-0">Register</h3>
                    </div>
                    <section>

                    </section>
                    <!-- Email input -->
                    <div class="form-outline ">
                        <input type="email" id="emailAddress" [(ngModel)]="registerObj.emailId"
                            class="form-control form-control-lg" placeholder="Enter email" name="emailId" />


                        <label class="form-label" for="emailAddress">Email address</label>
                    </div>
                    <div class="form-outline ">
                        <input type="text" id="fullName" class="form-control form-control-lg"
                            placeholder="Enter Full Name" [(ngModel)]="registerObj.fullName" name="fullName" />
                        <label class="form-label" for="fullName">Full Name</label>
                    </div>
                    <div class="form-outline ">
                        <input type="text" id="userName" class="form-control form-control-lg"
                            placeholder="Enter User Name" [(ngModel)]="registerObj.userName" name="userName" />
                        <label class="form-label" for="userName">User Name</label>
                    </div>
                    <div class="form-outline">
                        <input type="password" id="password" class="form-control form-control-lg"
                            placeholder="Enter password" [(ngModel)]="registerObj.password" name="password" />
                        <label class="form-label" for="password">Password</label>
                    </div>


                    <div class="text-center text-lg-start mt-2 pt-2">
                        <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;"
                            (click)="onRegister(RegForm)">Register</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">If You Alreay Have an Account? <a class="link-danger"
                                (click)="showLogin()" style="cursor: pointer;">Login</a></p>
                    </div>

                </form>
                }

            </div>
        </div>
    </div>
    <div
        class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2020. All rights reserved.
        </div>
        <!-- Copyright -->

        <!-- Right -->
        <div>
            <a href="#!" class="text-white me-4">
                <i class="fa fa-facebook-f"></i>
            </a>
            <a href="#!" class="text-white me-4">
                <i class="fa fa-twitter"></i>
            </a>
            <a href="#!" class="text-white me-4">
                <i class="fa fa-google"></i>
            </a>
            <a href="#!" class="text-white">
                <i class="fa fa-linkedin"></i>
            </a>
        </div>
        <!-- Right -->
    </div>
</section>
