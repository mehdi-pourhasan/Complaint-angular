<div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
            alt="Sample image">
    </div>
    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <div class="divider d-flex align-items-center my-4">
            <h3 class="text-center fw-bold mx-3 mb-0">New Complaint</h3>
        </div>
        <form>
            <div class="row">
                <div class="col-6">
                    <div data-mdb-input-init class="form-outline ">
                        <select name="parentDepartmentID" [(ngModel)]="parentDepartmentID" class="form-select"
                            (change)="getChildDepartment()">
                            <option value="">Select </option>
                            @for (item of parentDepartmentList; track item.departmentId ) {
                            <option [value]="item.departmentId">{{item.departmentName}}</option>
                            }
                        </select>
                        <label class="form-label" for="form3Example3">Department</label>
                    </div>
                </div>
                <div class="col-6">
                    <div data-mdb-input-init class="form-outline ">
                        <select name="childDeptId" [(ngModel)]="complaintObj.childDeptId" class="form-select">
                            <option value="">Select </option>
                            @for (item of childDepartmentList; track item.childDeptId ) {
                            <option [value]="item.childDeptId ">{{item.departmentName}}</option>
                            }
                        </select>
                        <label class="form-label" for="form3Example3">Sub Department</label>
                    </div>
                </div>
            </div>
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline ">
                <input type="text" name="complaintTitle" [(ngModel)]="complaintObj.complaintTitle"
                    class="form-control" />
                <label class="form-label">Complaint Title</label>
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-3">
                <textarea name="complaintDetails" [(ngModel)]="complaintObj.complaintDetails"
                    placeholder="Enter Complaint Details" class="form-control"></textarea>
                <label class="form-label">Details</label>
            </div>
            <div class="row">
                <div class="col-8">
                    <div class="form-check mb-0">
                        <input class="form-check-input me-2" type="checkbox" value="" name="isAlreadyReportedThis"
                            [(ngModel)]="complaintObj.isAlreadyReportedThis" />
                        <label class="form-check-label">
                            Have you Already Raised Complaint For this
                        </label>
                    </div>
                </div>
                <div class="col-4">
                    @if (complaintObj.isAlreadyReportedThis) {
                    <div data-mdb-input-init class="form-outline ">
                        <input type="text" name="oldComplaintNo" [(ngModel)]="complaintObj.oldComplaintNo"
                            class="form-control" placeholder="" readonly />
                        <label class="form-label">Old Ticket No</label>
                    </div>
                    }
                </div>
            </div>
            <div class="text-center text-lg-start mt-1 pt-2">
                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="onSubmitComplaint()">Create</button>

            </div>

        </form>
    </div>
</div>
